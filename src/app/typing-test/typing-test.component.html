<div class="typing-text">
  <div id="progress-bar">
    <div [style.width]="progress + '%'" id="bar-fill">
    </div>
  </div>
  <div id="stats" *ngIf="progress === 100">
    <h1>Accuracy: {{accuracy.toFixed(2)}}%</h1>
    <h1>Time: {{roundTime.toFixed(2)}} seconds</h1>
    <h1>Characters Per Minute: {{roundCPM.toFixed(0)}}</h1>
    <ul>
      <li *ngFor="let entry of failureStats | keys">
        You missed the character <span class="failed-letter">{{entry.key}}</span> {{entry.value}} {{entry.amount}}
      </li>Â 
    </ul>
  </div>
  <div id="wrapper" class="well">
    <div *ngFor="let line of displayArray; let lineIndex = index" [ngClass]="{'enter': (successArray[currentLine].length === charsArray[currentLine].length && lineIndex === currentLine)}">
      <div *ngFor="let char of line; let index = index" class="letter">
        <div *ngIf="currentLine === lineIndex">
          <div *ngIf="index === successArray[currentLine].length">
            <span [ngStyle]="{'background-color':' '+hightlightColor}">{{char}}</span>
          </div>
          <div *ngIf="index !== successArray[currentLine].length">
            <span>{{char}}</span>
          </div>
        </div>
        <div *ngIf="currentLine !== lineIndex">
          <span>{{char}}</span>
        </div>
      </div>
    </div>
  </div>
  <button *ngIf="nextLevelJavascriptButton" (click)="nextLevelJavascript()" class="btn btn-info">Next Level</button>
  <button *ngIf="nextLevelRubyButton" (click)="nextLevelRuby()" class="btn btn-success">Next Level</button>
</div>
<a class="btn btn-success" (click)="nextLevel()">Next Level</a>
<div id="caps-lock" *ngIf="capsLock">
  <h1>Caps-Lock is on!</h1>
</div>
<br>
<button *ngIf="startJavascriptButton" (click)="startJavascript()" class="btn btn-primary">Type Javascript</button>

<button *ngIf="startRubyButton" (click)="startRuby()" class="btn btn-danger">Type Ruby</button>
